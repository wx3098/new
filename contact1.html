<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/contact1.css">
    <title>株式会社DIVE</title>
  </head>
<body>
   <div class="container">
    <header class="header clearfix">
        <a href="index.html"></a><img src="./images/logo.png" class="logo_image">
        <nav>
            <ul class="top_menu clearfix">
                <li><a href="index.html">ホーム</a></li>
                <li><a href="businenss.html">事業内容</a></li>
                <li><a href="company.html">会社概要</a></li>
                <li><a href="contact1.html">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>
    <img src="./images/contact.png" class="image_area">

<div class="wrapper clearfix">
    <aside class="side_menu">
        <nav>
            <ul>
                <li><a href="businenss.html">事業内容</a></li>
                <li><a href="company.html">会社概要</a></li>
                <li class="point3"><a href="contact1.html">お問い合わせ</a></li>
            </ul>
        </nav>
        <p class="banner">
            <a href="#">
                <img src="./images/banner.png">
            </a>
        </p>
    </aside>
    <article>
        <form action="index.html" method="post">
        <table class="contact">
            <tr>
                <th>お名前</th>
                <td><input class="comment" type="text" name="name"></td>
            </tr>
            <tr>
                <th>メールアドレス</th>
                <td><input class="comment" type="text" name="mail"></td>
            </tr>
            <tr>
                <th>性別</th>
                <td>
                <input type="radio" name="sex" value="male">男性
                <input type="radio" name="sex" value="female">女性
                </td>
            </tr>
            <tr>
                <th>お問い合わせ</th>
                <td><textarea name="contact" class="comment"></textarea></td>
            </tr>
            </table>
            <div class="submit">
                <input class="button" type="submit" value="送信">
            </div>    
       </form>
    </article>
</div>
     <footer class="footer">
        <p>Copyright © 2018 DIVE INC All RIGHTS RESERVED.</p>
    </footer>
  </div>
</body>
</html>
